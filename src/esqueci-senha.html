<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="esqueci-senha.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha Senha</title>
</head>
<body>
    <section class="area-recuperar-senha">
        <div class="recuperar">
            <div>
                <img src="./imagens/logo.jpg" alt="">

            </div>
            <p>Enviaremos um e-mail de recuperação de senha para o e-mail cadastrado.</p>
            <br>
            <form id="form" action="" method="PHOST">
                <input type="email" name="email" placeholder="e-mail da sua conta" class="required" oninput="emailValidate()">
                <span class="span-required">Digite um e-mail válido</span>
                
                <input type="submit" value="enviar e-mail">
            </form>
            
            <p>Já tem uma conta?<a href="login.html">Fazer login</a></p>

        </div>
    </section>
    
</body>
<script src="esqueci-senha.js"></script>
</html>
