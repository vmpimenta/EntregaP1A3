<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crud.css">
    <title>CRUD de Plataformas</title>

</head>
<body>

    <h2>CRUD de Plataformas</h2>

    <form>
        <div id="gameForm" >
            <label for="gameTitle">Nome da Plataforma:</label>
            <input type="text" id="gameTitle" required>
    
            <label for="gameGenre">Gênero:</label>
            <input type="text" id="gameGenre" required>

        </div>
       

        <button type="button" onclick="addGame()">Adicionar Jogo</button>
    </form>

    <table id="gameTable">
        <tr>
            <th>Título</th>
            <th>Gênero</th>
            <th>Ações</th>
        </tr>
    </table>

    <script src="crud.js"></script>
        
   

</body>
</html>
