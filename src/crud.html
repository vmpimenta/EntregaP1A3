<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crud.css">
    <title>CRUD de Plataformas</title>

</head>
<body>

    <h2>CRUD de Plataformas</h2>

    <form>
        <div id="plataformForm" >
            <label for="plataformTitle">Nome da Plataforma:</label>
            <input type="text" id="plataformTitle" required>
    
            <label for="plataformMultiplataform">Multiplataforma:</label>
            <input type="text" id="plataformMultiplataform" required>

        </div>
       

        <button type="button" onclick="addPlataform()">Adicionar Plataforma</button>
    </form>

    <table id="plataformTable">
        <tr>
            <th>Título</th>
            <th>Multiplataforma</th>
            <th>Ações</th>
        </tr>
    </table>

    <script src="crud.js"></script>
        
   

</body>
</html>
